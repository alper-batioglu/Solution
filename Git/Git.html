<html>
    <body>
        <h2>git clone with user</h2>
        <div>git clone http://USER:PASS@URL</div>
        <h2>disable ssl</h2>
        <div>git config http.sslVerify false</div>
        <h2>disable ssl without repo</h2>
        <div>GIT_SSL_NO_VERIFY=true git clone https://url</div>
    </body>
</html>
