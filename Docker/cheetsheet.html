<html>
    <body>
        <h2>Remove all unused objects</h2>
        <div>docker system prune</div>
        <h2>List images</h2>
        <div>docker image ls</div>
        <h2>Remove image</h2>
        <div>docker image rmi &lt;ImageID&gt;</div>
        <h2>List Containers</h2>
        <div>docker container ls</div>
        <div>docker container ls -all</div>
        <h2>Stop container</h2>
        <div>docker container stop &lt;ContainerID&gt;</div>
    </body>
</html>
